    //     url = "https://repo.hytale.com/public/maven/"
    // }
}

dependencies {
    // Placeholder for Hytale Server API
    // Placeholder for Hytale Server API
    // compileOnly 'net.hytale:hytale-server-api:1.0.0-SNAPSHOT'
    
    // Test dependencies
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

java {
    toolchain {
        // Hytale is expected to use a modern Java version
        languageVersion = JavaLanguageVersion.of(17)
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

test {
    useJUnitPlatform()
}
